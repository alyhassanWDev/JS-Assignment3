<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMark</title>
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <h2 class="pt-5 mb-5 display-3 mx-auto">Bookmarker</h2>
          <form id="form" class=" ">
            <h3 class="text-center mt-4">
              <i class="fa-solid fa-bookmark me-1"></i>Bookmark your favorite
              sites<i class="fa-solid fa-bookmark ms-1"></i>
            </h3>
            <div class="my-4">
              <label for="siteName" class="form-label fw-bold"
                ><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
              >
              <input
                oninput="validInputName()"
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Bookmark Name"
              />
              <p id="wirMass" class="bg-danger bg-opacity-75 mt-2 d-none">
                اسم الموقع بحيث يحتوي على 3 أحرف على الأقل
              </p>
            </div>
            <div class="my-4">
              <label for="urlSite" class="form-label fw-bold"
                ><i class="fa-solid fa-link me-2"></i>Site URL</label
              >
              <input
                oninput="validInputUrl()"
                type="text"
                class="form-control"
                id="urlSite"
                placeholder="Website URL"
              />
              <p id="wirUrl" class="bg-danger bg-opacity-75 mt-2 d-none">
                enter ur URL like: <br />
                https://example.com <br />
                or <br />
                http://my-site123.co.uk <br />
                or <br />
                example.com <br />
                or <br />
                http://123.com/path/to/page <br />
                or <br />
                https://example
              </p>
            </div>
            <button id="" class="btn btn-danger px-5 d-block mx-auto mb-4">
              Submit
            </button>
          </form>
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>
                  <a
                    href="https://www.youtube.com/"
                    target="_blank"
                    type="button"
                    class="btn btn-outline-success"
                    ><i class="fa-solid fa-eye me-2"></i>Visit</a
                  >
                </td>
                <td>
                  <button class="btn btn-outline-danger">
                    <i class="fa-solid fa-trash me-2"></i>Delete
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
